<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
        <div class="container">
            <div class="header">
                <h2 class="title title-primary">Cadastre-se</h2>
            </div>
            <form id="form" class="form">

                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Digite seu email...">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                 </div>

                 <div class="form-control">
                    <label for="email-confirmation">Confirmação de Email</label>
                    <input type="text" id="email-confirmation" placeholder="Confirme seu email...">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                 </div>

                 <div class="form-control">
                    <label for="password">Senha</label>
                    <input type="text" id="password" placeholder="Digite sua senha...">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                 </div>

                 <div class="form-control">
                    <label for="password-confirmation">Confirmação de Senha</label>
                    <input type="text" id="password-confirmation" placeholder="Confirme sua senha...">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                 </div>

                 <button type="submit">Enviar</button>
            </form>
        </div>


        <script
            src="https://kit.fontawesome.com/f9e19193d6.js"
            crossorigin="anonymous"
        ></script>
        
        <script src="./js/script.js"></script>
</body>
</html>
